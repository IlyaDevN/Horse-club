<section class="questions">
	<div class="questions__background-container">
		<picture>
			<source srcset="img/questions/background/x1920/questions_bg_x1920.jpg" type="image/jpeg"
				media="(min-width:1920px)">
			<source srcset="img/questions/background/x1000/questions_bg_x1000.jpg" type="image/jpeg"
				media="(min-width:1000px)">
			<source srcset="img/questions/background/x768/questions_bg_x768.jpg" type="image/jpeg"
				media="(min-width:768px)">
			<source srcset="img/questions/background/x480/questions_bg_x480.jpg" type="image/jpeg"
				media="(min-width:480px)">
			<img class="questions__background_forest" src="img/questions/background/x320/questions_bg_x320.jpg"
				alt="Зимний лес" loading="lazy">
		</picture>
		<picture>
			<source srcset="img/questions/background/x1920/cloudsTop_x1920.png" type="image/jpeg"
				media="(min-width:1920px)">
			<source srcset="img/questions/background/x1000/cloudsTop_x1000.png" type="image/jpeg"
				media="(min-width:1000px)">
			<source srcset="img/questions/background/x768/cloudsTop_x768.png" type="image/jpeg"
				media="(min-width:768px)">
			<source srcset="img/questions/background/x480/cloudsTop_x480.png" type="image/jpeg"
				media="(min-width:480px)">
			<img class="questions__background_cloudsTop" src="img/questions/background/x320/cloudsTop_x320.png"
				alt="Облака сверху" loading="lazy">
		</picture>
		<picture>
			<source srcset="img/questions/background/x1920/cloudsBottom_x1920.png" type="image/jpeg"
				media="(min-width:1920px)">
			<source srcset="img/questions/background/x1000/cloudsBottom_x1000.png" type="image/jpeg"
				media="(min-width:1000px)">
			<source srcset="img/questions/background/x768/cloudsBottom_x768.png" type="image/jpeg"
				media="(min-width:768px)">
			<source srcset="img/questions/background/x480/cloudsBottom_x480.png" type="image/jpeg"
				media="(min-width:480px)">
			<img class="questions__background_cloudsBottom"
				src="img/questions/background/x320/cloudsBottom_x320.png" alt="Облака сверху" loading="lazy">
		</picture>
	</div>
	<div class="questions__container">
		<picture>
			<source srcset="img/questions/background_elements/x1920/girlWithHorse_x1920.png" type="image/jpeg"
				media="(min-width:1920px)">
			<source srcset="img/questions/background_elements/x1000/girlWithHorse_x1000.png" type="image/jpeg"
				media="(min-width:1000px)">
			<source srcset="img/questions/background_elements/x768/girlWithHorse_x768.png" type="image/jpeg"
				media="(min-width:768px)">
			<source srcset="img/questions/background_elements/x480/girlWithHorse_x480.png" type="image/jpeg"
				media="(min-width:480px)">
			<img class="questions__girl-with-horse"
				src="img/questions/background_elements/x320/girlWithHorse_x320.png"
				alt="Девушка рядом с лошадью" loading="lazy">
		</picture>
		<picture>
			<source srcset="img/questions/background_elements/x1920/bush_x1920.png" type="image/jpeg"
				media="(min-width:1920px)">
			<source srcset="img/questions/background_elements/x1000/bush_x1000.png" type="image/jpeg"
				media="(min-width:1000px)">
			<img class="questions__bush" src="img/questions/background_elements/x1920/bush_x1920.png"
				alt="Куст" loading="lazy">
		</picture>
		<div class="questions__form-background"></div>
		<div class="questions__form-container">
			<h2 class="form__header">Отвечаем на вопросы</h2>
			<p class="form__description">Мы ответим на все ваши вопросы по телефону, или вы можете записаться на <b>бесплатное</b> пробное занятие</p>
			{% include "html/components/registration-block.html" %}
		</div>
	</div>
</section>

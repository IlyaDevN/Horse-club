
<section class="intro">
	<div class="intro__background-container">
		<picture>
			<source srcset="img/intro/background/x1920/bgIntroFull_x1920.jpg" type="image/jpeg"
				media="(min-width:1920px)">
			<source srcset="img/intro/background/x1000/bgIntroFull_x1000.jpg" type="image/jpeg"
				media="(min-width:1000px)">
			<source srcset="img/intro/background/x768/bgIntroFull_x768.jpg" type="image/jpeg"
				media="(min-width:768px)">
			<source srcset="img/intro/background/x480/bgIntroFull_x480.jpg" type="image/jpeg"
				media="(min-width:480px)">
			<img class="intro__image_bg" src="img/intro/background/x320/bgIntroFull_x320.jpg" alt="Фон">
		</picture>
		<picture>
			<source srcset="img/intro/background/x1920/bushLeft_x1920.png" type="image/jpeg"
				media="(min-width:1920px)" width="212px" height="435px">
			<source srcset="img/intro/background/x1000/bushLeft_x1000.png" type="image/jpeg"
				media="(min-width:1000px)" width="85px" height="207px">
			<source srcset="img/intro/background/x768/bushLeft_x768.png" type="image/jpeg"
				media="(min-width:768px)" width="56px" height="141px">
			<img class="intro__image_bushLeft" src="img/intro/background/x320/bushLeft_x320.png"
				alt="Куст слева" width="44" height="93">
		</picture>
		<picture>
			<source srcset="img/intro/background/x1920/bushRight_x1920.png" type="image/jpeg"
				media="(min-width:1920px)" width="168px" height="632px">
			<source srcset="img/intro/background/x1000/bushRight_x1000.png" type="image/jpeg"
				media="(min-width:1000px)" width="50px" height="229px">
			<source srcset="img/intro/background/x768/bushRight_x768.png" type="image/jpeg"
				media="(min-width:768px)" width="42px" height="160px">
			<img class="intro__image_bushRight" src="img/intro/background/x320/bushRight_x320.png"
				alt="Куст справа" width="34px" height="131px">
		</picture>
	</div>
	<div class="intro__container">
		{% include "html/components/header.html" %}
		<div class="intro__content">
			<h1 class="intro__invitation">Окунитесь в мир лошадей вместе с нами</h1>
			<div class="intro__advertising">
				<p>Уроки верховой езды, фотосессии и мероприятия в частном конном клубе <b>г. Киев</b> </p>
			</div>
			<button class="intro__button button" data-modal-link="modal-main" aria-label="Открытие модального окна">
				<span class="button-content">записаться</span>
			</button>
		</div>
	</div>
</section>

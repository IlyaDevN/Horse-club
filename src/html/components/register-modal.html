<div class="register-modal__overlay modal-overlay">
	<div class="register-modal__content">
		<button class="register-modal__close-button close-button">
			<span class="close-button__span"></span>
			<span class="close-button__span"></span>
		</button>
		<form class="register-modal__form">
			<div class="input-container">
				<p class="valid-tooltip letters">Вводите буквы</p>
				<input class="form-input" type="text" placeholder="Ваше имя" data-name data-to-validate>
			</div>
			<div class="input-container">
				<p class="valid-tooltip figures">Вводите цифры</p>
				<input class="form-input" type="tel" placeholder="Ваш телефон" data-phone data-to-validate>
			</div>
			<button class="register-modal__form-button button" type="submit">
				записаться
			</button>
			<div class="register-modal__checkbox-container input-container">
				<p class="valid-tooltip checkes">Подтвердите согласие</p>
				<input class="register-modal__checkbox form-input" id="register-modal__checkbox" type="checkbox"
					name="checkbox" data-checkbox data-to-validate>
				<label class="register-modal__label-checkbox" for="register-modal__checkbox">
					<svg class="checkbox-svg" viewBox="0 0 20 20">
						<rect class="checkbox-svg__rect" width="18" height="18" x="1" y="1" rx="1" />
						<path class="checkbox-svg__path"
							d="M11.0134 0L4.5134 7.44671L1.9867 4.55229L0 6.8288L4.51343 12L13 2.27656L11.0134 0Z" />
					</svg>
					<span class="label-checkbox__ref">Даю согласие на&nbsp;</span>
					<a class="form__agreement-link" href="agreement.html" target="_blank">обработку данных</a>
				</label>
			</div>
		</form>
	</div>
	<div class="register-modal__gratitude modal-gratitude">
		<button class="register-modal__close-button close-button">
			<span class="close-button__span"></span>
			<span class="close-button__span"></span>
		</button>
		<p class="modal-gratitude__line-first">Спасибо!</p>
		<p class="modal-gratitude__line-second">Мы свяжемся с Вами в ближайшее время!</p>
		<div class="modal-gratitude__image-container">
			<img class="modal-gratitude__image" src="img/modal/smile.jpg" alt="Смайлик">
		</div>
	</div>
</div>
